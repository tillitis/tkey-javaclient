plugins {
    id 'java'
}

group 'org.iknek'
version '1.2-alpha'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation files('jSerialComm-2.9.3.jar') // replace with your version and jar file path
    implementation 'org.bouncycastle:bcprov-jdk18on:1.74'
}