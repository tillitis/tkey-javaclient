plugins {
    id 'java'
}

group 'org.tillitis'
version '1.3-alpha'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.74'
}